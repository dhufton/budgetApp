services:
  - type: web
    name: budget-tracker-api
    env: python
    region: frankfurt
    plan: free
    branch: main

    buildCommand: |
      pip install --upgrade pip
      pip install -r api/requirements.txt --no-cache-dir

    startCommand: uvicorn api.main:app --host 0.0.0.0 --port $PORT --workers 1

    envVars:
      - key: PYTHON_VERSION
        value: 3.11.11
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: B2_KEY_ID
        sync: false
      - key: B2_APP_KEY
        sync: false
      - key: B2_BUCKET_NAME
        sync: false

    healthCheckPath: /health
    runtime: python