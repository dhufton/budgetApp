<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker - Login</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1>Budget Tracker</h1>
            <p>Manage your finances with ease</p>

            <div class="tabs">
                <button id="loginTab" class="tab active" onclick="showLogin()">Login</button>
                <button id="registerTab" class="tab" onclick="showRegister()">Register</button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" onsubmit="event.preventDefault(); login();">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required autocomplete="current-password">
                </div>
                <button type="submit" class="btn">Sign In</button>
            </form>

            <!-- Register Form -->
            <form id="registerForm" class="hidden" onsubmit="event.preventDefault(); register();">
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" required autocomplete="new-password" minlength="6">
                </div>
                <button type="submit" class="btn">Create Account</button>
            </form>

            <div id="message" class="hidden mt-4"></div>
        </div>
    </div>

    <script src="/js/auth.js"></script>
</body>
</html>
